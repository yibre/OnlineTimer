<body>
    <h1>Tabs with HTML, CSS, JS</h1>
    <div class = "tabs">
        <div class = "tabs__sidebar">
            <button class="tabs__button tabs__button--active" data-for-tab = "1">Online Timer</button>
            <button class="tabs__button" data-for-tab = "2">Stopwatch</button>
            <button class="tabs__button" data-for-tab = "3">Timer for OPic</button>
            <button class="tabs__button" data-for-tab = "4">Timer for TOEIC Speaking</button>
        </div>
        <div class="tabs__content tabs__content--active" data-tab = "1">
            <h2>Online Timer</h2>
            <div class = "timer__table">
                <input type = "number" id="goal__time--hours" name = "goalTime" min = "0" max = "24"> hours
                <input type = "number" id="goal__time--minutes" name = "goalTime" min = "0" max = "59"> minutes
                <input type = "number" id="goal__time--seconds" name = "goalTime" min = "0" max = "59"> seconds
                <button class = "tab1__button" onclick = "getInputValue()">START</button>
                <!-- TODO: make a stop button and if stop flag is on, stop the calling timer function-->

                <table class = "countdownContainer">
                    <tr class = "info">
                        <td colspan = "4">Christmas Countdown</td>
                    </tr>
                    <tr class = "info">
                        <td id = "days">120</td>
                        <td id ="hours">4</td>
                        <td id = "minutes">12</td>
                        <td id = "seconds">22</td>
                    </tr>
                    <tr>
                        <td>Days</td>
                        <td>Hours</td>
                        <td>Minutes</td>
                        <td>Seconds</td>
                    </tr>
                </table>
            </div>
            
        </div>
        <div class="tabs__content" data-tab = "2">
            <h2>Stopwatch</h2>
            <div class="container">
                <div id = "display">00:00:00</div>
                <div class = "buttons">
                    <button id = "startStop" onclick = "startStop()">START</button> <button id="reset" onclick = "reset()">RESET</button>
                </div>
            </div>
        </div>
        <div class="tabs__content" data-tab = "3">
            <h2>Tab #3</h2>
            <div class = "questions">
                <p2>This is for Question</p2>
            </div>
            <div class = "timeout">
                
            </div>
            <div class = "addingPrepareTime">
                <button id = "part1">PART1</button>
                <button id = "part2">PART2</button>
                <button id = "part3">PART3</button>
                <button id = "part4">PART4</button>
                <button id = "part5">PART5</button>
                <button id = "part6">PART6</button>
            </div>
        </div>
        <div class = "tabs__content" data-tab = "4">
            <h2>Tab #4</h2>
            <p>

            </p>
        </div>
    </div>
    <script>
        function setupTabs() {
            document.querySelectorAll(".tabs__button").forEach(button => {
                button.addEventListener("click", () => {
                    const sideBar = button.parentElement;
                    const tabsContainer = sideBar.parentElement;
                    const tabNumber = button.dataset.forTab;
                    const tabToActivate = tabsContainer.querySelector(`.tabs__content[data-tab="${tabNumber}"]`);


                    sideBar.querySelectorAll(".tabs__button").forEach(button => {
                        button.classList.remove("tabs__button--active");
                    });

                    tabsContainer.querySelectorAll(".tabs__content").forEach(tab => {
                        tab.classList.remove("tabs__content--active");
                    });

                    button.classList.add("tabs__button--active");
                    tabToActivate.classList.add("tabs__content--active");
                });
            });
        }

        document.addEventListener("DOMContentLoaded", ()=>{
            setupTabs();
            
            document.querySelectorAll(".tabs").forEach(tabsContainer => {
                tabsContainer.querySelector(".tabs__sideBar .tabs__button").click();
            });
        });

        // https://www.youtube.com/watch?time_continue=79&v=Ay93z3mZuh8&feature=emb_logo

    </script>
</body>
